title: jpreston.xyz
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jpreston.xyz" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from

whitelist:
  - jekyll-feed
  - jekyll-redirect-from

feed:
  path: "/posts.xml"
  collections:
    pages:
      path: "/feed.xml"

# Exclude from processing.
