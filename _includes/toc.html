{% assign posts = site.posts %}
{%- if posts.size > 0 -%}
  <ul class="post-list">
    {%- assign date_format = "%Y-%m-%d" -%}
    {%- for post in posts -%}
    <li>
      <span class="post-meta">{{ post.date | date: date_format }} </span>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
