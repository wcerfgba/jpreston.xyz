{% assign posts = site.posts %}
{%- if posts.size > 0 -%}
  <table class="post-list">
    {%- assign date_format = "%Y-%m-%d" -%}
    {%- for post in posts -%}
    <tr>
      <td class="post-meta padding-right-0-5 white-space-nowrap">{{ post.date | date: date_format }}</td>
      <td>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </td>
    </tr>
    {%- endfor -%}
  </table>
{%- endif -%}
