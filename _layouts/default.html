<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    <div class="site-container">
      <a href="{{ "/" | relative_url }}">&lt; jpreston.xyz</a>

      <main class="page-content" aria-label="Content">
        {{ content }}
      </main>
    </div>

    <script>
      const bg_cycle_time_hrs = 0.4;
      const set_background = () => {
        const now = new Date();
        let bg_theta = (6 * (now.getMinutes() + (now.getSeconds() / 60)) / bg_cycle_time_hrs) % 360;
        document.body.style.backgroundColor = `hsl(${bg_theta}, 100%, 90%)`;
      }
      window.setInterval(set_background, 2000);
      set_background();
    </script>
  </body>
</html>
